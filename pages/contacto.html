    <main>
            <div class="idiomas">
                <a href="./contacto.html" class="actual">ENG</a>
                <a href="./contacto-esp.html" class="otra">ESP</a>
            </div>
        <div class="formulario">
            <section>
                <h2> Contact me!</h2>
                <div>
                    <p>* required fields</p>
                </div>
                
            </section>
            
            <form action="https://formsubmit.co/aldanricarte@gmail.com" method="post" autocomplete="off">
                
                <label for="Nombre">Name *</label>
                <input type="text" name="Nombre" id="Nombre" maxlength="30" placeholder="Jane Doe" required>

                <label for="Telefono">Phone</label>
                <input type="text" name="Telefono" id="Telefono" placeholder="+11 1234 5678">
                
                <label for="Email">Email *</label>
                <input type="email" name="Email" id="Email" placeholder="mail@gmail.com" required>  

                <label for="Tipo de pedido">Order type</label>
                <div class="tipo-de-pedido">
                <label><input type="radio" name="Consulta" value="Consulta" id="Consulta">Discussion</label>
                <label><input type="radio" name="Editorial" value="Editorial" id="Editorial"> Editorial design</label>
                <label><input type="radio" name="Ilustración" value="Ilustración" id="Ilustración"> Ilustration</label>
                <label><input type="radio" name="Prototipos" value="Prototipos" id="Prototipos"> Prototypes</label>
                </div>
               <label for="Mensaje">Message</label>
                <input type="text" name="Mensaje" id="Mensaje" maxlength="10000" placeholder="I have questions about..." required>
                <input type="submit" class="enviar">
            </form>
        </div>

        <section class="contenedor-redes-sociales">
                <h3>You can also find me on my social media:</h3>
                <div class="redes">
                    <a href="https://www.behance.net/aaldanaricarte" target="_blank" class="red-social">

                        Instagram
                    </a>
                    <a href="https://neliamricarte.tumblr.com" target="_blank" class="red-social">
                        Tumblr
                    </a>
                </div>
            </section>
